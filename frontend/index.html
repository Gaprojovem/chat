<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
  <link rel="stylesheet" href="css/style.css">
  <title>chat</title>
</head>
<body>
  <section class="conteiner">
    <section class="login">
      <h2>Login</h2>
      <form action="" class="login__form">
        <input type="text" class="login__input" placeholder="Seu nome" requirer>
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>
    <section class="chat">
      <section class="chat__message">
       <!-- <div class="message__self">Hello word</div>
        <div class="message__other">
          <span class="message__sender">Gael Antinio</span>Ola pessoal
        </div>
        -->
      </section>
      <form action="" class="chat__form">
        <input type="text" class="chat__input" placeholder="Digite uma mensagem" requirer>
        <button type="submit" class="chat__button">
          <span class="material-symbols-outlined"><image src="./Img/send.png"></image></span>
        </button>
      </form>
    </section>
  </section>
  
  <script src="./js/script.js"></script>
</body>
</html>
